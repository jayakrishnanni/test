


<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>


<h2>HTML Table</h2>
<input type="text" name="serach" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}"  placehiolder="Search here">
<table>
  <tr>
    <th>Firstname</th>
    <th>Secondname</th>
    <th>Email</th>
    <th>Picture</th>
  </tr>
 
  <tr *ngFor="let data of userdatadetails | filter:  searchText">
    <td>{{data.first_name}}</td>
    <td>{{data.last_name}}</td>
    <td>{{data.email}}</td>
    <td><img src='{{data.avatar}}'></td>
  </tr>
</table>
